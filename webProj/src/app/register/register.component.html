<div>
    <h3 class="text-center">{{message}}</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h4 class="mt-4 mb-4">Registration Form</h4>
            <form>
                <fieldset>
                    <div class="form-group mt-2 mb-2">
                        <label for="username">User Name</label>
                        <input type="text" name="username" [(ngModel)]="user.username" id="username" class="form-control"
                            placeholder="Enter Your User Name" required>
                    </div>
                    <div class="form-group  mt-2 mb-2">
                        <label for="username">First Name</label>
                        <input type="text" name="firstname" [(ngModel)]="user.firstname" id="firstname" class="form-control"
                            placeholder="Enter Your First Name" required>
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <label for="username">Last Name</label>
                        <input type="text" name="lastname" [(ngModel)]="user.lastname" id="lastname" class="form-control"
                            placeholder="Enter Your Last Name" required>
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <label for="username">age</label>
                        <input type="text" name="age" [(ngModel)]="user.age" id="age" class="form-control"
                            placeholder="Enter Your Age" required>
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <label for="username">Password</label>
                        <input type="password" name="password" [(ngModel)]="user.password" id="password" class="form-control"
                            placeholder="Enter Password" required>
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <input class="btn btn-success" type="submit" name="submit" value="register" (click)=registerNow()>
                    </div>
                    
                </fieldset>
            </form>

        </div>

    </div>

</div>
